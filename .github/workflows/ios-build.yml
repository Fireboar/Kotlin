name: Build Compose Multiplatform Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Gradle execute permission
        run: chmod +x ./gradlew

      - name: Build project (Android + Desktop)
        run: ./gradlew build --stacktrace

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Build Compose Desktop distribution
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ComposeBuild
          path: |
            composeApp/build/
            desktopApp/build/