name: iOS Unsigned IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK for Gradle
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Select Xcode explicitly
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      # 4Ô∏è‚É£ Update CocoaPods repo and install pods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update
          pod install --project-directory=iosApp

      # 5Ô∏è‚É£ Make Gradle executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Build Kotlin Multiplatform iOS frameworks
      - name: Build iOS Frameworks
        run: |
          ./gradlew linkDebugFrameworkIosArm64 --stacktrace --info
          ./gradlew linkReleaseFrameworkIosArm64 --stacktrace --info
          ./gradlew linkDebugFrameworkIosSimulatorArm64 --stacktrace --info
          ./gradlew linkReleaseFrameworkIosSimulatorArm64 --stacktrace --info

      # 7Ô∏è‚É£ Archive iOS App (unsigned)
      - name: Archive iOS App
        run: |
          xcodebuild \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/iosApp.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            archive

      # 8Ô∏è‚É£ Create dummy ExportOptions for unsigned export
      - name: Create unsigned ExportOptions
        run: |
          cat > iosApp/ExportOptions-Unsigned.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>teamID</key>
            <string>0000000000</string>
          </dict>
          </plist>
          EOF

      # 9Ô∏è‚É£ Export IPA (unsigned)
      - name: Export IPA (Unsigned)
        run: |
          mkdir -p build/ipa
          xcodebuild \
            -exportArchive \
            -archivePath build/iosApp.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist iosApp/ExportOptions-Unsigned.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""

      # üîü Check IPA contents
      - name: Check IPA contents
        run: ls -l build/ipa

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload IPA artifact
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-iOS-App
          path: build/ipa
